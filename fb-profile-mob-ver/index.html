<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB profile</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="profile pic">
        </div>
        <div class="text-info">
            <h2>Nikesh Adhikari</h2>
            <div class="buttons">
                <button class="story-btn"><i class="fa-solid fa-circle-plus"></i> Add to Story</button>
                <button class="profile-btn"><i class="fa-solid fa-pencil"></i> Edit Profile</button>
                <button class="profile-btn dot-btn"><i class="fa-solid fa-ellipsis"></i> </button>
            </div>
            <div class="desc">
                <p><i class="fa-solid fa-graduation-cap"></i> Went to <b>PNSS</b></p>
                <p><i class="fa-solid fa-graduation-cap"></i> Went to <b>NIST - NSS</b></p>
                <p><i class="fa-solid fa-house-chimney"></i> Lives in <b>Kathmandhu, Nepal</b></p>
                <p><i class="fa-solid fa-location-dot"> </i> &nbsp;From Tanahun, Nepal</p>
                <p><i class="fa-solid fa-heart"></i> Single</p>
                <p><i class="fa-solid fa-ellipsis"></i>See more about yourself</p>
            </div>
        </div>
    </div>
</body>
</html>
